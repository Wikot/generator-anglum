<!DOCTYPE html>
<html lang="en" ng-app="<%= p.projectCamelcaseName %>App" ng-controller="<%= p.projectCamelcaseName %>Controller">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title><%= p.projectName %></title>

    <!-- bower:css -->
    <!-- endbower -->

    <!-- Application Styles -->
    <link href="css/style.css" rel="stylesheet">
    <!-- / Application Styles -->

    <!-- build:urlbase --><base href="/generator/holi/frontend/" /><!-- endbuild -->

  </head>

  <body>

    <div id="fb-root"></div>

    <div ng-include="'app/partials/header.html'"></div>

    <div id="content">
      <div ui-view></div>
    </div>

    <footer ng-include="'app/partials/footer.html'"></footer>


    <% if (p.googleAnalytics) { %>
    <script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '<%= p.googleAnalyticsCode %>', 'auto');

    </script>
    <% } %>

  </body>

  <% if(p.ngFileUpload) {%>
  <!--[if lte IE 9]>
  <!-- FileUploads -->
  <script>
      //optional need to be loaded before angular-file-upload-shim(.min).js
      FileAPI = {
          //only one of jsPath or jsUrl.
          jsPath: '/lib/ng-file-upload/FileAPI.min.js',
          //only one of staticPath or flashUrl.
          staticPath: '/lib/ng-file-upload/FileAPI.flash.swf',
          //forceLoad: true, html5: false //to debug flash in HTML5 browsers
          //noContentTimeout: 10000 (see #528)
      }
  </script>
  <script src="lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <![endif]-->
  <% } %>

  <!-- bower:js -->
  <!-- endbower -->

  <!-- Application -->

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/run.js"></script>

    <!-- Factories -->
    <script src="app/factories/user.js"></script>
    <!-- / Factories -->

    <!-- Directives -->
    <!-- / Directives -->

    <!-- Modules -->
    <script src="app/modules/home/homeController.js"></script>
    <script src="app/modules/home/securedController.js"></script>
    <script src="app/modules/auth/loginController.js"></script>
    <script src="app/modules/auth/signupController.js"></script>
    <script src="app/modules/user/profileController.js"></script>
    <!-- / Modules -->

  <!-- / Application -->

</html>
